<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Fomulário com cor</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <!--Para aparecer seletor de cor
        "value" = para colocar a cor inicial q queremos mostrar-->
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <!--Para mostrar barra de nivél
        "value" = para mostrar onde queremos q a barra comece-->
        <p>
            <label for="inivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </p>

        <!--Para poder enviar arquivo de fotos-->
        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="Foto" id="ifoto">
        </p>

        <p>
            <!--para criar uma lista seletora
            "optgroup" = para criar grupos dentro da lista-->
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas-Gerais</option>
                    <option value="Rj">Rio de Janeiro</option>
                    <option value="Sp">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <!--para criar uma caixa com uma lista sugerida dentro
            "datalist" = é essa lista sugerida q aparece na caixa-->
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imgs" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    
</body>
</html>
