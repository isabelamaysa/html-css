<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <h2>Exemplo de seletores</h2>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <!--para fazer ele selecionar um ou outro, só colocar os dois com mesmo "name"
            o input "radio" é para criar seletor bolinha-->
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas">Masculino</label>

            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <!--Para poder selecionar varios quadrados
            input "checkbox" = para criar seletor quadrado
            "checked" = para deixar ja selecionado por padrão-->
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esbas" id="iesba">
            <label for="iesba">Basquete</label> <br>

            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futbool</label> <br>

            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label> <br>

            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
