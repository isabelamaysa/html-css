<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <H1>Inserindo Vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu proprio servidor.</p>
    
    <video width="500" poster="imagens/capa.png" controls>
     <source src="midia/Meu-Video - 1.webm" type="video/webm">
     <source src="midia/Meu-Video - 2.mp4" type="video/mp4">
     <source src="midia/Meu-Video - 3.mkv" type="video/mkv">
     <source src="midia/Meu-Video.OGV.ogv" type="video/ogv">
     <p>Seu navegador não tem compatibilidade com o vídeo.</p>
    </video>

    <h1>Inserido vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=3zsUtWiS3UZfBjdF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    
</body>
</html>
