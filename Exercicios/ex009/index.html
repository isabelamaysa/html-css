<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol>
        <li>namorar</li>        
        <li>casar</li>
        <li>ter filhos</li>
    </ol>
    <h2>Lista não ordenadas</h2>
    <ul>
        <li>pao</li>
        <li>leite</li>
        <li>tomate</li>
    </ul>
    <ol>
        <li>Coisa para fazer de manha
            <ol>
                <li>acordar</li>
                <li>levantar</li>
                <li>ir ao banheiro</li>
            </ol>
        </li>
    </ol>
    <h2> Lista de definicção</h2>
    <p></p>
    
</body>
</html>
